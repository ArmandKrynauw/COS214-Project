<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Info">
      <!-- Name -->
      <div id="BattleName">Battle name</div>
      <div id="State"></div>
      <div id="Round"></div>
      <button type="button" class="btn btn-secondary nextRound">NEXT</button>
      <div class="dropdown show">
        <a
          class="btn btn-secondary dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Buy Troops
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Land troops</a>
          <a class="dropdown-item" href="#">Sea troops</a>
          <a class="dropdown-item" href="#">Air troops</a>
        </div>
      </div>
    </div>
    <div class="fightdisplay">
      <!-- Card left -->
      <div class="card" style="width: 18rem" id="enemyLeft">
        <img
          class="card-img-top img1"
          src="./media/images/germanflag.png"
          alt="Card image cap"
        />
        <div class="card-body head">
          <h5 class="card-title Name0">Name</h5>
        </div>
        <div class="card-body">
          <p class="Units0" onclick="showLeftTroops()">Units</p>
          <ul class="list-group list-group-flush list0 hide"></ul>
          <p class="Res0">Resources</p>
          <p class="Allies0" onclick="showLeftAllies()">Alliances</p>
          <ul class="list-group list-group-flush Allies0List hide"></ul>
          <p class="Start0">Strategies</p>
        </div>
      </div>

      <!-- <img src="./media/images/map.png" alt="" id="map" /> -->
      <div class="grid-container fightingMap">
        <div class="grid-item item1 area_0-0">1</div>
        <div class="grid-item area_0,1">2</div>
        <div class="grid-item area_0,2">3</div>
        <div class="grid-item area_1,0">4</div>
        <div class="grid-item area_1,1">5</div>
        <div class="grid-item area_1,2">6</div>
        <div class="grid-item area_2,0">7</div>
        <div class="grid-item area_2,1">8</div>
        <div class="grid-item area_2,2">9</div>
      </div>

      <div class="card" id="enemyRight" style="width: 18rem">
        <img
          class="card-img-top img1"
          src="./media/images/usaflag.png"
          alt="Card image cap"
        />
        <div class="card-body head">
          <h5 class="card-title Name1">Name</h5>
        </div>
        <div class="card-body">
          <p class="Units1" onclick="showRightTroops()">Units</p>
          <ul class="list-group list-group-flush list1 hide"></ul>
          <p class="Res1">Resources</p>
          <p class="Allies1" onclick="showRightAllies()">Alliances</p>
          <ul class="list-group list-group-flush Allies1List hide"></ul>
          <p class="Start1">Strategies</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
