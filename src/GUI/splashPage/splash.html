<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarEngine splash</title>
    <link rel="stylesheet" href="splash.css" />
    <!-- boostrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- PopperJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- uncompressed jquery -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- my script file -->
    <script src="splash.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1 class="">War Engine</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="list-group col-6 offset-3">
          <button
            type="button"
            class="list-group-item list-group-item-action text-center"
          >
            <div class="warInfo">
              <img
                class="flagImage"
                src="images/USAflag.gif"
                alt=""
                width="450px"
                height="450px"
              />
              <div class="warName">D-day [1944]</div>
              <img
                class="flagImage"
                src="images/GERflag.gif"
                alt=""
                width="450px"
                height="450px"
              />
            </div>
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action text-center"
          >
            <div class="warInfo">
              <img
                class="flagImage"
                src="images/GERflag.gif"
                alt=""
                width="450px"
                height="450px"
              />
              <div class="warName">Battle of France [1940]</div>
              <img
                class="flagImage"
                src="images/FREflag.gif"
                alt=""
                width="450px"
                height="450px"
              />
            </div>
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action text-center"
          >
            <div class="warInfo">
              <img
                class="flagImage"
                src="images/USAflag.gif"
                alt=""
                width="450px"
                height="450px"
              />
              <div class="warName">Western Front [1943]</div>
              <img
                class="flagImage"
                src="images/GERflag.gif"
                alt=""
                width="450px"
                height="450px"
              />
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
